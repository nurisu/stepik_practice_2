<!DOCTYPE html>
<html>
    <head>
        <title>Регистрация</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <div class="parent">
            <form method="POST" action="">
                <h2>Регистрация</h2>
                <label>Имя пользователя:</label>
                <input type="text" name="username" id="username" class="txt" required>
                <br>
                <label>Фамилия:</label>
                <input type="text" name="last_name" id="last_name" class="txt" required>
                <br>
                <label>Имя:</label>
                <input type="text" name="first_name" id="first_name" class="txt" required>
                <br>
                <label>Эл. почта:</label>
                <input type="text" name="email" id="email" class="txt" required>
                <br>
                <label>Пароль:</label>
                <input type="password" name="password1" id="password1" class="txt" required>
                <br>
                <label>Повторите пароль:</label>
                <input type="password" name="password2" id="password2" class="txt" required>
                <br>
                <input type="submit" value="Подтвердить" class="btn">
                {% csrf_token %}
            </form>
        </div>
    </body>
</html>
